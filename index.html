<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>myMetrics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Marck+Script"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Archivo+Black"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <h1>
        <span id="handwritten"> my</span
        ><span class="border">
          <span id="metrics">M</span><span id="metrics">E</span
          ><span id="metrics">T</span><span id="metrics">R</span
          ><span id="metricsi">I</span><span id="metrics">C</span
          ><span id="metrics2">S</span>
        </span>
      </h1>
    </div>
    <div class="container">
      <div class="row">
        <h4>Current Occupancy</h4>
        <h4>Current Dials Per Hour</h4>
      </div>
      <div class="row">
        <input type="number" placeholder="28" id="currentocc" required />

        <input type="number" placeholder="7.00" id="currentdph" required />
      </div>
      <div class="row">
        <h4>Days In Month</h4>
        <h4>Days Left In Month</h4>
      </div>

      <div class="row">
        <input type="number" placeholder="19" id="daysinmonth" required />

        <input type="number" placeholder="5" id="daysleft" required />
      </div>
    </div>
    <div class="container">
      <div class="row">
        <label>Talk Time Needed: <span id="talkneeded">134</span> </label>

        <label>Calls Needed: <span id="callsaday">56</span> </label>
      </div>
      <div class="row">
        <button id="submit">Submit</button> <button id="reset">Reset</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
